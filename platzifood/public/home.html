<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/05853f2c84.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="
        bg-secondary
        text-white
        flex
        justify-between
        py-1
        px-2
        items-center
      "
    >
      <div><img src="assests/svg/logo-w.svg" alt="" class="h-8" /></div>
      <div class="text-2xl">&equiv;</div>
    </header>

    <main>
      <div
        class="h-56 md:h-100 bg-cover bg-no-repeat bg-bottom md:bg-center"
        style="
          background-image: url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=667&q=80');
        "
      ></div>
    </main>

    <footer class="absolute bottom-0 w-full bg-secondary text-white">
      <div class="md:flex md:flex-row-reverse justify-around">
        <ul class="my-4 ml-8">
          <li class="hover:text-blue-600 cursor-pointer">
            <i class="fab fa-facebook-f"></i> /platzifood
          </li>
          <li class="hover:text-blue-300 cursor-pointer">
            <i class="fab fa-twitter"></i> @platzifood
          </li>
          <li class="hover:text-pink-400 cursor-pointer">
            <i class="fab fa-instagram"></i> platzi food
          </li>
          <li class="hover:text-purple-400 cursor-pointer">
            <i class="fab fa-tiktok"></i> @platzifood
          </li>
        </ul>
        <ul class="my-4 ml-8 md:list-disc">
          <li>Soporte</li>
          <li>Acerca de nosotros</li>
          <li>Registro</li>
          <li>Aviso de privacidad</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
